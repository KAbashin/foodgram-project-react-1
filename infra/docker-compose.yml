# версия docker-compose
version:
# имена и описания контейнеров, которые должны быть развёрнуты
services:
# описание контейнера frontend
  frontend:
    image: romangrbr/foodgram_frontend:latest
    volumes:
      - ./frontend/:/app/result_build/
# описание контейнера db
  db:
    # образ, из которого должен быть запущен контейнер
    image: postgres:13.0-alpine
    restart: always
    # volume и связанная с ним директория в контейнере
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
    # адрес файла, где хранятся переменные окружения
      - ./.env
# описание контейнера backend
  backend:
    # образ, из которого должен быть запущен контейнер
    image: romangrbr/foodgram_backend:latest
    restart: always
    # volume и связанная с ним директория в контейнере
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    # "зависит от"
    depends_on:
      - db
    # адрес файла, где хранятся переменные окружения
    env_file:
      - ./.env
# описание контейнера nginx
  nginx:
    # образ, из которого должен быть запущен контейнер
    image: nginx:1.19.3
    restart: always
    ports:
      - 8001:80
    # volume и связанная с ним директория в контейнере
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ./docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    # "зависит от"
    depends_on:
      - backend

volumes:
  static_value:
  media_value:
  postgres_data: